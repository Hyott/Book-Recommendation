worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;

    # ğŸŒ HTTP -> HTTPS ë¦¬ë””ë ‰ì…˜
    server {
        listen 80;
        server_name fromsentence.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ğŸ” HTTPS ì„¤ì •
    server {
        listen 443 ssl;
        server_name fromsentence.com;

        ssl_certificate /etc/letsencrypt/live/fromsentence.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fromsentence.com/privkey.pem;

        # ğŸ’¡ ì¶”ê°€ ë³´ì•ˆ ì„¤ì •
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ğŸ“Œ SPA (Single Page Application) ì„œë¹™
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # ğŸ“Œ í”„ë¡ íŠ¸ì—”ë“œ í”„ë¡ì‹œ ì„¤ì • (ì¤‘ë³µ ì œê±°)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ“Œ ë°±ì—”ë“œ API í”„ë¡ì‹œ ì„¤ì •
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
